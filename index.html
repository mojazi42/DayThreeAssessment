<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Grid & Flexbox Layout</title>
<link rel="stylesheet" href="css/styles.css">
<script>
    let fullName ="Mohammed Alharbi";
    console.log("My name " + fullName);

    function greet(){
        var x = 10;
        console.log("Hi welcome to week 1 Lesson 3, My name is "+ fullName);
        console.log("Variable inside the function "+ x);

    }
    //console.log("Variable outside the function "+ x );

    greet();

    {
        let y = 20;
        console.log("Hey i am block scope variable " + y);
        console.log("Globle scope varialbe "+ fullName);
    }
    //console.log("Hey i am block scope variable but outside the scope " + y);


    let str = "String" ;//string
    let num = 12; //number
    let bool = true; //boolean
    let notDefined; // undefined
    let obj = {key : "value"}; //object

    //for loops
    for(let i = 0; i < 5 ;i++ ){
        console.log("Hi we are in loop "+ i);

    }

    //while loops
    let count = 0;
    while (count < 3){
        console.log("Count "+ count);
        count++;
    }

    //Arrays
    let number = [10,20,30,40];
    console.log(number);

    // push - add item to end
    number.push(50);
    console.log(number);

    // pop() remove last item
    // shift() remove first item
    number.shift();
    console.log(number);
</script>
